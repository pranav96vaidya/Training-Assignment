<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script src="../../javascript/script.js"></script>

</head>

<body>
    <div class="container-fluid">
        <form class="form">
            <div class="form-content">
                <h2>Customer Information</h2>
                <div class="form-group">
                    <label for="formName">Name</label>
                    <input type="text" class="form-control" name="name" id="formName">
                </div>
                <div class="form-group">
                    <label for="formUserName">Username</label>
                    <input type="text" class="form-control" name="username" id="formUserName">
                </div>
                <div class="form-group">
                    <label for="formEmail">Email address</label>
                    <input type="text" class="form-control" name="email" id="formEmail">
                </div>
                <div class="form-group">
                    <label for="formMob">Mobile Number</label>
                    <input type="text" class="form-control" name="mobNum" id="formMob">
                </div>
                <div class="form-group">
                    <label for="formPassword">Password</label>
                    <input type="text" class="form-control" name="password" id="formPassword">
                </div>
                <div class="form-group">
                    <div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="formRadioBtn" name="gender">
                            <label class="custom-control-label" for="formRadioBtn">Male</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="formRadioBtn" name="gender">
                            <label class="custom-control-label" for="formRadioBtn">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="formSelect">Select list:</label>
                    <select class="form-control" name="hobby" id="formSelect">
                        <option>Pick a choice!</option>
                        <option>sing</option>
                        <option>dance</option>
                        <option>play</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
