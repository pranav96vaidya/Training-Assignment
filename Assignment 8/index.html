<!DOCTYPE html>
<html>
<head>
    <title>Review Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="javascript/addNonExistingUser.js"></script>
    <script src="javascript/addDeveloper.js"></script>
    <script src="javascript/timeline.js"></script>
    <script src="javascript/navProfile.js"></script>
    <script src="javascript/login.js"></script>
    <script src="javascript/addQuestion.js"></script>
    <script src="javascript/about.js"></script>
    <script src="javascript/questions.js"></script>
    <script src="javascript/followings.js"></script>
    <script src="javascript/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-top">
        <div class="container-fluid">
            <div class="clearfix">
                <div class="navbar-header nav-right nav-header">
                    <span class="navbar-brand project-name">Review Assignment</span>
                </div>
                <div class="collapse navbar-collapse" id="my-navbar">
                    <ul class="navbar-header navbar-right nav-right">
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-container">
    </div>
    <div id="question-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add a question</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal modal-form question-form" autocomplete="off"> 
                        <div class="form-group"> 
                            <label for="form-question" class="col-sm-2 control-label">Question</label> 
                            <div class="col-sm-10"> 
                                <input type="text" placeholder="type your question here" class="form-control" name="question" id="form-question"> 
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="form-code" class="col-sm-2 control-label">Code</label>
                            <div class="col-sm-10">
                                <textarea placeholder="insert code here" class="form-control" name="Code" id="form-code"></textarea>
                                </div>
                            </div>
                        <div class="form-group modal-btn">
                            <input type="button" class="add-que btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-data-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update the information</h4>
                </div>
                <div class="modal-body edit-modal">
                    <form class="form-horizontal modal-form" autocomplete="off">
                        <div class="form-group">
                            <label for="form-gender" class="col-sm-2 control-label">Gender</label>
                            <div class="col-sm-10">
                                <div class="radio-inline">
                                    <label><input type="radio" name="opt-radio" value="male">male</label>
                                </div>
                                <div class="radio-inline">
                                    <label><input type="radio" name="opt-radio" value="female">female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form-dob" class="col-sm-2 control-label">Birth Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" name="dob" id="form-dob">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form-status" class="col-sm-2 control-label">Maritial Status</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="status" id="form-status">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form-location" class="col-sm-2 control-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="location" id="form-location">
                            </div>
                        </div>
                        <div class="form-group modal-btn">
                            <input type="button" class="update-info btn btn-success" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-work-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update your work details</h4>
                </div>
                <div class="modal-body edit-work-modal">
                    <form class="form-horizontal modal-form" autocomplete="off">
                        <div class="form-group">
                            <label for="form-occupation" class="col-sm-2 control-label">Designation</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="occupation" id="form-occupation">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form-skills" class="col-sm-2 control-label">Skills</label>
                            <div class="col-sm-10">
                                <select name="skills" id="form-skills" class="form-control selectpicker" multiple data-live-search="true">
                                    <option>C</option>
                                    <option>C++</option>
                                    <option>Java</option>
                                    <option>PHP</option>
                                    <option>Python</option>
                                    <option>Javascript</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group modal-btn">
                            <input type="button" class="update-work-info btn btn-success" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-copyright">2019 Copyright</div>
    </footer>
</body>
</html>
