<!DOCTYPE html>
<html>
    <head>
        <script id="mustache-template-login" type="text/template">
            <div class="form-container">
                <form class="form-horizontal login-form" autocomplete="off">
                    <div class="error-login"></div>
                    <div class="form-group form-head">
                        <span class="form-header">Login</span>
                    </div>
                    <div class="form-group">
                        <label for="form-user-name" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" id="form-user-name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="form-password" required />
                        </div>
                    </div>
                    <div class="form-group btn-data">
                        <div class="btn-container">
                            <input type="button" id="login-btn" value="Login" class="btn btn-success">
                        </div>
                        <div class="btn-container">
                            <input type="button" value="Register" class="btn btn-success register">
                        </div>
                    </div>
                </form>
            </div>
        </script>
    </head>
</html>
